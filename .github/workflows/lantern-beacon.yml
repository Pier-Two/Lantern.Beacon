name: .NET

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: 
      - "*"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET for Testing
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "3.1.x"
          
      - name: Checkout branch 
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      
      - name: Build Project_Beacon
        run: dotnet build src/Lantern.Beacon/Lantern.Beacon.csproj

      - name: Build Project_Beacon_Sync_Protocol
        run: dotnet build src/Lantern.Beacon.SyncProtocol/Lantern.Beacon.SyncProtocol.csproj

      - name: Run tests with coverage
        run: |
          dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput='./TestResults/Coverage/'
          ls -la ./TestResults/Coverage/  # List coverage files for debugging

      - uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: TestResults/Coverage/*.xml

  sonar:
    name: Build and analyze SonarCloud
    runs-on: windows-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          submodules: 'recursive'

      - uses: actions/download-artifact@v3
        with:
          name: coverage-report
          path: TestResults/Coverage

      - name: Setup .NET for SonarCloud
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "3.1.x"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Install SonarCloud scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin /k:"Pier-Two_Lantern.Beacon" /o:"pier-two" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="TestResults/Coverage/*.xml"
          dotnet build
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
